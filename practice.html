<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Problems - CareerPath.AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-gray-800">CareerPath.AI</a>
                </div>
                <div class="flex space-x-4">
                    <a href="assessment.html" class="text-gray-700 hover:text-blue-500">Career Assessment</a>
                    <a href="career-path.html" class="text-gray-700 hover:text-blue-500">Career Path</a>
                    <a href="practice.html" class="text-gray-700 hover:text-blue-500">Practice</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Problem List Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Practice Problems</h2>
                <div class="flex space-x-4">
                    <select id="difficulty-filter" class="border rounded-md px-3 py-1">
                        <option value="all">All Difficulties</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <input 
                        type="text" 
                        placeholder="Search problems..." 
                        class="border rounded-md px-3 py-1"
                        id="search-input"
                    >
                </div>
            </div>

            <!-- Problems Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Difficulty</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acceptance</th>
                        </tr>
                    </thead>
                    <tbody id="problems-list" class="bg-white divide-y divide-gray-200">
                        <!-- Problems will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="problems-data.js"></script>
    <script src="practice.js"></script>
</body>
</html>
