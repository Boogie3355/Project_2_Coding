<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solving - CareerPath.AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <!-- Same navigation code -->
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-12 gap-6 min-h-[calc(100vh-8rem)]">
            <!-- Problem Description -->
            <div class="col-span-5 bg-white rounded-lg shadow-md p-8 overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="problem-title" class="text-xl font-bold"></h2>
                    <span id="problem-difficulty" class="px-3 py-1 rounded-full text-sm"></span>
                </div>
                <div id="problem-description" class="prose text-lg leading-relaxed mb-6"></div>
                <div class="mt-4">
                    <h3 class="text-xl font-bold mb-4">Examples:</h3>
                    <div id="problem-examples" class="space-y-6">
                        <!-- Examples will be inserted here by JavaScript -->
                    </div>
                </div>
                <div class="mt-4">
                    <h3 class="text-xl font-bold mb-4">Constraints:</h3>
                    <ul id="problem-constraints" class="list-disc pl-5 space-y-2 text-base"></ul>
                </div>
            </div>

            <!-- Code Editor -->
            <div class="col-span-7 bg-white rounded-lg shadow-md p-8 flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex space-x-4">
                        <select id="language-select" class="border rounded-md px-3 py-1">
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="c">C</option>
                            <option value="csharp">C#</option>
                            <option value="php">PHP</option>
                        </select>
                        <button 
                            onclick="toggleTheme()"
                            class="px-3 py-1 border rounded-md"
                        >
                            Toggle Theme
                        </button>
                    </div>
                    <div class="space-x-2">
                        <button 
                            onclick="runCode()"
                            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
                        >
                            Run
                        </button>
                        <button 
                            onclick="submitSolution()"
                            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                        >
                            Submit
                        </button>
                    </div>
                </div>
                <div id="editor" class="flex-grow min-h-[600px]"></div>
                <div id="output" class="mt-4 bg-gray-100 p-4 rounded-md hidden"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <script src="problems-data.js"></script>
    <script src="problem-solve.js"></script>
</body>
</html>
